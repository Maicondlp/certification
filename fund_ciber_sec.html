document.addEventListener('DOMContentLoaded', function() {
    const quizContent = document.getElementById('quiz-content');
    let categories = {};

    // Agrupar questões por categoria
    quizData.forEach((q, index) => {
        if (!categories[q.category]) {
            categories[q.category] = [];
        }
        categories[q.category].push({ ...q, id: index });
    });

    // Renderizar o quiz
    for (const categoryName in categories) {
        const categoryHeader = document.createElement('h2');
        categoryHeader.textContent = categoryName;
        quizContent.appendChild(categoryHeader);

        categories[categoryName].forEach(q => {
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';
            questionBlock.id = `question-${q.id}`;

            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            questionText.innerHTML = `<strong>${q.id + 1}.</strong> ${q.question}`;
            questionBlock.appendChild(questionText);

            const form = document.createElement('form');
            form.className = 'options-form';
            
            // Randomizar opções
            const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const label = document.createElement('label');
                label.className = 'option-label';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `option-${q.id}`;
                radio.value = option;
                
                label.appendChild(radio);
                label.appendChild(document.createTextNode(` ${option}`));
                form.appendChild(label);
            });

            questionBlock.appendChild(form);

            const checkButton = document.createElement('button');
            checkButton.className = 'check-btn';
            checkButton.textContent = 'Verificar Resposta';
            checkButton.addEventListener('click', () => checkAnswer(q.id, q.answer));
            questionBlock.appendChild(checkButton);

            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            feedbackDiv.id = `feedback-${q.id}`;
            feedbackDiv.style.display = 'none';
            questionBlock.appendChild(feedbackDiv);
            
            quizContent.appendChild(questionBlock);
        });
    }
});

function checkAnswer(questionId, correctAnswer) {
    const form = document.querySelector(`#question-${questionId} .options-form`);
    const feedbackDiv = document.querySelector(`#feedback-${questionId}`);
    const selectedOption = form.querySelector(`input[name="option-${questionId}"]:checked`);
    
    // Remover feedback anterior se houver
    const labels = form.querySelectorAll('.option-label');
    labels.forEach(l => {
        l.classList.remove('correct', 'incorrect');
    });

    if (!selectedOption) {
        alert('Por favor, selecione uma resposta.');
        return;
    }

    const userAnswer = selectedOption.value;
    const selectedLabel = selectedOption.parentElement;

    if (userAnswer === correctAnswer) {
        feedbackDiv.textContent = 'Correto!';
        feedbackDiv.className = 'feedback correct';
        selectedLabel.classList.add('correct');
    } else {
        feedbackDiv.innerHTML = `Incorreto. A resposta correta é: <strong class="correct-answer-text">${correctAnswer}</strong>`;
        feedbackDiv.className = 'feedback incorrect';
        selectedLabel.classList.add('incorrect');
        // Encontrar e destacar a resposta correta
        labels.forEach(label => {
            if (label.textContent.trim() === correctAnswer) {
                label.classList.add('correct');
            }
        });
    }

    feedbackDiv.style.display = 'block';
}

</script>
